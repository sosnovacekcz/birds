<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Přesměrování</title>
</head>
<body>

    <p>Probíhá přesměrování...</p>
    <p>Pokud nedojde k automatickému přesměrování, klikněte na odkaz níže:</p>
    <a href="https://sosnovacek.cz/b/">https://sosnovacek.cz/b/</a>

    <script>
        // Přesměrování po 3 sekundách
        setTimeout(function() {
            window.location.href = 'https://sosnovacek.cz/b/';
        }, 3000); // 3000 milisekund = 3 sekundy
    </script>

</body>
</html>
